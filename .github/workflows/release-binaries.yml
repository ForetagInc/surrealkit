name: Release Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  BINARY_NAME: surrealkit

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-26
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --locked --release --target ${{ matrix.target }}

      - name: Package archive (unix)
        if: runner.os != 'Windows'
        id: package_unix
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME:-dev}"
          ARCHIVE="${BINARY_NAME}-${TAG}-${{ matrix.target }}.tar.gz"
          tar -C "target/${{ matrix.target }}/release" -czf "${ARCHIVE}" "${BINARY_NAME}"
          echo "archive=${ARCHIVE}" >> "${GITHUB_OUTPUT}"

      - name: Package archive (windows)
        if: runner.os == 'Windows'
        id: package_windows
        shell: pwsh
        run: |
          $tag = if ("${{ github.ref_name }}") { "${{ github.ref_name }}" } else { "dev" }
          $archive = "${env:BINARY_NAME}-$tag-${{ matrix.target }}.zip"
          Compress-Archive -Path "target/${{ matrix.target }}/release/${env:BINARY_NAME}.exe" -DestinationPath $archive
          Add-Content -Path $env:GITHUB_OUTPUT -Value "archive=$archive"

      - name: Upload artifact (unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ steps.package_unix.outputs.archive }}
          if-no-files-found: error

      - name: Upload artifact (windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ steps.package_windows.outputs.archive }}
          if-no-files-found: error

  release:
    name: Publish GitHub Release Assets
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Upload assets to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          fail_on_unmatched_files: true
