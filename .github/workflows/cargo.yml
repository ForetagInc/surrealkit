name: Publish Crate

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    name: Publish surrealkit to crates.io
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.90.0

      - name: Test crate
        run: cargo test --manifest-path crates/surrealkit/Cargo.toml --all-features --locked

      - name: Publish crate
        if: startsWith(github.ref, 'refs/tags/')
        run: cargo publish --manifest-path crates/surrealkit/Cargo.toml --locked
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
